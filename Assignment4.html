<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
	<h1>Register</h1>
	<form action="" method="">
		<label for="fname">First Name: </label>
		<input id="fname" type="text" name="fname" placeholder="John" required="">
		<label for="lname">Last Name: </label>
		<input id="lname" type="text" name="lname" placeholder="Smith" required="">

		<div>
			<label for="Male">Male</label>
			<input id="Male" type="radio" name="gender" value="Male">
			<label for="Female">Female</label>
			<input id="Female" type="radio" name="gender" value="Female">
			<label for="Other">Other</label>
			<input id="Other" type="radio" name="gender" value="Other"><br>
		</div>

		<div>
			<label for="email">Email: </label>
			<input id="email" type="email" name="email" placeholder="your email" required="">
			<label for="password">Password: </label>
			<input id="password" type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="Password must be 5 to 10 characters"><br>
		</div>	

		<div>
			<label for="birthday">Birthday: </label>
			<select id="birthday" name="Month">
				<option selected="">Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
				<option>Apr</option>
				<option>May</option>
				<option>Jun</option>
				<option>Jul</option>
				<option>Aug</option>
				<option>Sep</option>
				<option>Oct</option>
				<option>Nov</option>
			</select>
			<select id="birthday" name="day">
				<option selected="Day">Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
			</select>
			<select id="birthday" name="Year">
				<option selected="">Year</option>
				<option>1992</option>
				<option>1993</option>
				<option>1994</option>
				<option>1995</option>
				<option>1996</option>
				<option>1997</option>
				<option>1998</option>
				<option>1999</option>
				<option>2000</option>
				<option>2001</option>
			</select><br>
		</div>

		<label for="terms">I agree to the terms and conditions </label>
		<input id="terms" type="checkbox" name="terms"><br>

		<input type="submit" name="submit">

	</form>
</body>
</html>
